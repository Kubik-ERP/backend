<!doctype html>
<html lang="en" style="margin: 0; padding: 0; background-color: #f3f6f9">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
  </head>
  <body
    style="margin: 0; padding: 0; background-color: #f3f6f9; font-family: Inter"
  >
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      style="background-color: #f3f6f9; padding: 20px 0"
    >
      <tr>
        <td align="center">
          <table
            width="600"
            cellpadding="0"
            cellspacing="0"
            style="
              background-color: #ffffff;
              border-radius: 6px;
              overflow: hidden;
            "
          >
            <!-- Header -->
            <!-- Include Header Partial -->
            {{> header }}

            <!-- Content -->
            <tr>
              <td style="padding: 40px">
                <h2 style="color: #000000; margin-bottom: 20px">
                  Reset Password Request
                </h2>
                <p style="color: #333333; font-size: 16px; line-height: 1.6">
                  We received a request to reset your password. If you made this
                  request, please click the button below to set a new password:
                </p>

                <div style="text-align: left; margin: 30px 0">
                  <a
                    href="{{base_url}}/authentication/create-new-password?token={{token}}"
                    style="
                      background-color: #16658a;
                      color: #ffffff;
                      padding: 12px 24px;
                      border-radius: 6px;
                      text-decoration: none;
                      font-weight: bold;
                    "
                  >
                    Reset Password
                  </a>
                </div>

                <p style="color: #555555; font-size: 14px; line-height: 1.6">
                  If you didnâ€™t request a password reset, please ignore this
                  email. Your account remains secure.
                </p>
              </td>
            </tr>

            <!-- Footer -->
            {{> footer }}
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
